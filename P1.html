<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Container Boxes</title>
<style>
  .container {
    border: 1px solid #ccc;
    border-radius: 5px;
    margin: 10px;
    float: left;
    width: 280px;
    text-align: center;
    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
  }
  .container img {
    width: 280px;
    margin-bottom: 5px;
  }
  .container h2 {
    font-size: 18px;
    margin-bottom: 5px;
  }
  .container h3 {
    font-size: 15px;
    margin-bottom: 10px;
    color: #888;
  }
</style>
</head>
<body>

<div class="container">
  <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" alt="Vijay Shekhar Sharma">  
  <h2>Vijay Shekhar Sharma</h2>
  <h3>Founder & CEO, Paytm</h3>
  <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/paytm_rect_06df45a24f.svg" alt="Paytm Logo">
</div>

<div class="container">
  <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Rectangle_427_637d69bb57.png" alt="Kunal Shah">  
  <h2>Kunal Shah</h2>
  <h3>Founder</h3>
  <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/cred_0a47d7b4f8.png" alt="Paytm Logo">
</div>



</body>
</html>
